{% extends 'base.html' %}

{% block content %}
    <h3>详情页</h3>
    <br>
    <div>
        <h4>人员名称：{{ person.name }}</h4>
        照片：<img width="300px" src="data:image/png;base64,{{ image }}"><br>
        证件号：{{ person.id_card }}<br>
        描述：{{ person.description }}<br>
        <hr>
        匹配结果：{{ person.face_feature }} <br>
        相似度：{{ person.similarity }} %
    </div>
{% endblock %}
