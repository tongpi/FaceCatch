{% extends "home.html" %}

{% block content %}
    <h3>添加信息</h3>
    <form method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.file.label }}:{{ form.file }}<br>
        {{ form.name.label }}:{{ form.name }}<br>
        {{ form.id_card.label }}:{{ form.id_card }}<br>
        {{ form.description.label }}: {{ form.description }}<br>
        {{ form.submit }}
    </form>
{% endblock %}
